<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="hl"></div>
            <h1 id="step1">1</h1>
            <h1 id="step2">2</h1>
            <h1 id="step3">3</h1>
            <h1 id="step4">4</h1>
        </div>
        <div class="buttons">
            <div class="button">
                <button id="prev" onclick="prev()">Prev</button>
            </div>
            <div class="button">
                <button id="next" onclick="next()">Next</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
