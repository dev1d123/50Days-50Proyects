<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event KeyCodes</title>
</head>
<body>
    <div class="container">
        <!--Normal-->
        <div class="box main" id="main">
            Press any key to get the keyCode
        </div>
        <!--Press key-->

        <div class="press" id="key">
            <div class="sbox">
                event.key
                <div class="box">
                    <span id="event_key"> waos </span>
                </div>
            </div>
            <div class="sbox">
                event.keyCode
                <div class="box">
                    <span id="event_keyCode"> waos </span>
                </div>
            </div>
            <div class="sbox">
                event.code
                <div class="box">
                    <span id="event_code"> waos </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
