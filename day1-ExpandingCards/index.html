<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="center">
        <div class="elem">
            <img class="imagen" id="1" src="img/debussy.jpg">
            <p class="text">Claude Debussy</p>
        </div>
        
        <div class="elem">
            <img class="imagen" id="2" src="img/chopin.jpg">
            <p class="text">Frederic Chopin</p>
        </div>

        <div class="elem">
            <img class="imagen" id="3" src="img/beethoven.jpg">
            <p class="text">Ludwing Van Beethoven</p>

        </div>
        
        <div class="elem">
            <img class="imagen" id="4" src="img/mozart.jpg">
            <p class="text">Wolfgang Amadeus Mozart</p>

        </div>

        <div class="elem">
            <img class="imagen" id="5" src="img/bach.jpg">
            <p class="text">Johan Sebastian Bach</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
